<div class="content" id="panel3a"><p><strong>Descrição:</strong></p>
<p>O objetivo do Índice Futuro de Ibovespa é ser o indicador de desempenho do futuro de Ibovespa, acompanhando as mudanças no preço de uma carteira teórica composta somente pelo primeiro vencimento com rolagem bimestral.</p>
